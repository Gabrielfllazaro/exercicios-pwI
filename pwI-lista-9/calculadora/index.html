<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Calculadora Grid - Gabriel F.</title>
</head>
<body>

  <div class="mae">
    <div class="resposta">0</div>
    <div class="buttons">
      <button class="apaga">C</button>
      <button class="paren">(</button>
      <button class="paren">)</button>

      <button class="operador">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>

      <button>0</button>
      <button>.</button>
      <button class="apaga1"> <= </button>
      <button class="libera">=</button>
    </div>
  </div>

</body>
</html>
